<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #28a745; /* Green color for success */
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
    <script>
        // Terminate the server session after a delay
        window.onload = function() {
            setTimeout(function() {
                fetch('/terminate', { method: 'POST' });
            }, 2000); // Wait 2 seconds to ensure the page is fully loaded
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Authentication Successful!</h1>
        <p>You have been authenticated successfully. The session will now terminate.</p>
    </div>
</body>
</html>
